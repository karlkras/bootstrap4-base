<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row flex-nowrap">
        <div class="col-2">
          <!-- <div class="row">
            <div class="col-12 box">
              <label style="margin-top: 25px;">Enter Stuff   :&nbsp;
                <input/>
              </label>
            </div>
          </div> -->
        </div>
        <div class="col-3 box full-load-dlg">
              <form>
                <div class="form-group">
                  <label for="exampleSelect1">Example select</label>
                  <select class="form-control bootstrap-select" id="exampleSelect1">
                    <option>LOD844KO</option>
                    <option>GOD844KO</option>
                    <option>XOD844KO</option>
                    <option>NOD844KO</option>
                    <option>VOD844KO</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-sm-10 ml-auto mr-auto">
                    <hr/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <fieldset class="form-group row">
                  <legend class="col-form-legend col-sm-2">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        Option three is disabled
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <label class="col-sm-2">Checkbox</label>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Check me out
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary float-right">Sign in</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-1"></div>
            <div class="col-3 box soldto-dlg"></div>
            <div class="col-3"></div>

            <!-- <div class="col-4 ml-auto mr-auto box">XS column 2</div> -->
          </div>

          <!-- <div class="row">
            <div class="col-sm-6 box">SM column 1</div>
            <div class="col-sm-6 box">SM column 2</div>
          </div>

          <div class="row">
            <div class="col-md-6 box">MD column 1</div>
            <div class="col-md-6 box">MD column 2</div>
          </div>

          <div class="row">
            <div class="col-lg-6 box">LG column 1</div>
            <div class="col-lg-6 box">LG column 2</div>
          </div> -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
