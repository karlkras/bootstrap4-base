<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid main">
            <div class="row flex-nowrap">
                <div class="col-1"></div>
                <div class="col-3 ml-auto box full-load dlg">
                    <div class="row">
                        <div class="col-sm-12">
                            <h5>
                                Full product offer download
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <hr/>
                        </div>
                    </div>
                    <form>
                        <div class="form-group row">
                            <label for="selectTradingPartner" class="col-sm-12 col-form-label">Select EDI Trading
                                Partner</label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <select class="form-control bootstrap-select" id="selectTradingPartner">
                                    <option>LOD844KO</option>
                                    <option>GOD844KO</option>
                                    <option>XOD844KO</option>
                                    <option>NOD844KO</option>
                                    <option>VOD844KO</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="selectSeasonYear" class="col-sm-12 col-form-label">Select Season/Year</label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <select class="form-control bootstrap-select" id="selectSeasonYear">
                                    <option>SPRING 2016</option>
                                    <option>SUMMER 2016</option>
                                    <option>FALL 2016</option>
                                    <option>HOL 2016</option>
                                    <option>SPRING 2017</option>
                                    <option>SUMMER 2017</option>
                                    <option>FALL 2017</option>
                                    <option>HOL 2017</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn-regular-nikeorange float-right">submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
                <div class="col-3 box soldTo dlg mr-auto">
                    <div class="row">
                        <div class="col-sm-12">
                            <h5>
                                Style-Color Download
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <hr/>
                        </div>
                    </div>
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <fieldset class="scheduler-border">
                                    <legend class="scheduler-border">User Type:</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                            EDI Trading Partner
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                                            Sold To
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="selectSTSeasonYear" class="col-sm-6 col-form-label text-center no-hz-padding">Select Season/Year:</label>
                            <div class="col-sm-5 mr-auto no-hz-padding">
                                <select class="form-control bootstrap-select" id="selectSTSeasonYear">
                                    <option>SPRING 2016</option>
                                    <option>SUMMER 2016</option>
                                    <option>FALL 2016</option>
                                    <option>HOL 2016</option>
                                    <option>SPRING 2017</option>
                                    <option>SUMMER 2017</option>
                                    <option>FALL 2017</option>
                                    <option>HOL 2017</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="styleColorTextarea">Style-Colors (max 5,000):</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <textarea class="form-control" id="styleColorTextarea" rows="10"></textarea>
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-5">
                                <button class="btn-regular-nikeorange to-bottom">submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
         <!--jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></script>
    </body>
</html>
